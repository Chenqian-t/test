<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左侧固定布局</title>
		<style type="text/css">
			* {margin: 0; padding: 0;}
			#header {height: 100px; background: #00FFFF;}
			#main {width: 90%; margin: auto;}
			#left {width: 200px; height: 500px; background: #ffff00; float: left;}
			#content {height: 800px; background: #ff0000; overflow: hidden;}
		</style>
	</head>
	<body>
		<div id="header"></div>
		<div id="main">
			<div id="left"></div>
			<div id="content"></div>
		</div>
	</body>
</html>
